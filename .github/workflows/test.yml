name: Test Suite

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          check-lockfile: "true"
          rebuild-node-pty-path: "apps/server"

      - name: Run server tests with coverage
        run: npm run test:server:coverage
        env:
          NODE_ENV: test

